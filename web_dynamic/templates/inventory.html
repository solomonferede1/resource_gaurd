
{% extends 'base.html' %}

{% block title %}Inventory{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="../static/styles/employee.css">
{% endblock %}
{% block content %}

<!-- Main Content -->
<main class="col-md-10">
    <div class="inventory-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary">Inventory</h2>
        </div>

        <div class="btn-group mb-4">
            <button class="btn btn-outline-primary active">All</button>
            <button class="btn btn-outline-primary">Products</button>
            <button class="btn btn-outline-primary">Raw Materials</button>
        </div>

        <div class="container mt-5">
            <h2 class="text-center">Inventory Summary</h2>
            <div class="row text-center mt-4">
                <div class="col-md-4">
                    <div class="card border-primary">
                        <div class="card-body">
                            <h5 class="card-title">Total Raw Materials</h5>
                            <p class="card-text">{{ total_raw_materials }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-success">
                        <div class="card-body">
                            <h5 class="card-title">Total Products</h5>
                            <p class="card-text">{{ total_products }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-info">
                        <div class="card-body">
                            <h5 class="card-title">Total Employees</h5>
                            <p class="card-text">{{ total_employees }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</main>
{% endblock %}
