<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Electric - {% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles/base.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center py-2">
                <div class="d-flex align-items-center">
                    <button class="sidebar-toggle d-lg-none me-3">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="logo">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Orange Electric Ethiopia">
                    </div>
                </div>
                
                <div class="header-actions d-flex align-items-center">
                    <div class="search-container d-none d-lg-block">
                        <form class="search-form">
                            <input type="search" placeholder="Search inventory..." class="search-input">
                            <button type="submit" class="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                    <div class="user-profile ms-3">

                        <img src="{{ url_for('static', filename='images/tof.jpg') }}" alt="User" class="user-avatar">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-wrapper">
        <!-- Sidebar -->
        <aside class="main-sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="{{ url_for('home') }}" class="active">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('product') }}">
                            <i class="fas fa-bolt"></i>
                            <span>Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('raw_material') }}">
                            <i class="fas fa-cubes"></i>
                            <span>Raw Materials</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('transaction') }}">
                            <i class="fas fa-exchange-alt"></i>
                            <span>Transactions</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('inventory') }}">
                            <i class="fas fa-warehouse"></i>
                            <span>Inventory</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('employee') }}">
                            <i class="fas fa-users"></i>
                            <span>Employees</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Content Area -->
        <main class="main-content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Mobile Search Overlay -->
    <div class="mobile-search-overlay">
        <div class="container">
            <button class="close-search"><i class="fas fa-times"></i></button>
            <form class="mobile-search-form">
                <input type="search" placeholder="Search inventory..." class="form-control">
                <button type="submit" class="btn btn-orange">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='scripts/config.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/base.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
