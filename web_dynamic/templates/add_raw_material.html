{% extends 'base.html' %}

{% block title %}Add Raw Materials{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="../static/styles/add_raw_material.css">
{% endblock %}

{% block content %}
<!-- Main Content -->
<main class="col-md-10">
    <div class="d-flex justify-content-center">
        <div class="form-container">
            <h2 class="text-center">Add Raw Material</h2>
            <hr>
            <br>
            <form id="addRawMaterialForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="material_name" placeholder="Material Name" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="quantity" placeholder="Quantity" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="unit_price" placeholder="Unit Price" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="supplier_id">Supplier</label>
                    <select class="form-control" id="supplier_id" required>
                        <option value="" disabled selected>Select Supplier</option>
                        {% for supplier in suppliers %}
                        <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Raw Material</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='scripts/add_raw_material.js') }}"></script>
{% endblock %}
