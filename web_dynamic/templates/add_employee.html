{% extends 'base.html' %}

{% block title %}Add Employees{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="../static/styles/add_employee.css">
{% endblock %}
{% block content %}
<!-- Main Content -->
<main class="col-md-10">
    <div class="d-flex justify-content-center">
        <div class="form-container">
            <h2 class="text-center">Add Employee</h2>
            <hr>
            <br>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="phone" class="form-control" placeholder="Phone" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Role" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <select class="form-control" required>
                                <option value="" disabled selected>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="number" class="form-control" placeholder="age" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="employeeType" id="managerType" value="manager" required>
                        <label class="form-check-label" for="managerType">
                            Manager
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="employeeType" id="employeeType" value="employee">
                        <label class="form-check-label" for="employeeType">
                            Employee
                        </label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='scripts/add_employee.js') }}"></script>
{% endblock %}
