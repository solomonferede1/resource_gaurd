{% extends 'base.html' %} {% block title %}Add Employees{% endblock %} {% block
extra_css %}
<link rel="stylesheet" href="../static/styles/add_employee.css" />
{% endblock %} {% block content %}
<!-- Main Content -->
<form>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name="first_name"
          placeholder="First Name"
          required
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name="last_name"
          placeholder="Last Name"
          required
        />
      </div>
    </div>
  </div>
  <div class="mb-3">
    <input type="email" class="form-control" name="email" placeholder="Email" />
  </div>
  <div class="mb-3">
    <input
      type="tel"
      class="form-control"
      name="phone"
      placeholder="Phone"
      required
    />
  </div>
  <div class="mb-3">
    <select class="form-control" name="department">
      <option value="Production">Production</option>
      <option value="Engineering">Engineering</option>
      <option value="Administrative">Administrative</option>
      <option value="Maintenance">Maintenance</option>
    </select>
  </div>
  <div class="mb-3">
    <input
      type="number"
      step="0.01"
      class="form-control"
      name="salary"
      placeholder="salary"
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      name="password"
      placeholder="Password"
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      placeholder="Confirm Password"
    />
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <select class="form-control" name="gender">
          <option value="" disabled selected>Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Type</label>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="employeeType"
        id="managerType"
        value="manager"
      />
      <label class="form-check-label" for="managerType"> Manager </label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="employeeType"
        id="employeeType"
        value="employee"
        checked
      />
      <label class="form-check-label" for="employeeType"> Employee </label>
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>

{% endblock %} {% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='scripts/add_employee.js') }}"></script>
{% endblock %}
