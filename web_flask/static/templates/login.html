<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResourceGuard</title>
</head>
<body>
    <main class="login-container">
        <header class="header">ResourceGuard</header>
        <section class="login-box">
          <div class="login-content">
            <div class="image-column">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/aa7e425f77a424846e0cb5c695365f73927f46aa9c58daf0bc7d83c47ee168f4?placeholderIfAbsent=true&apiKey=47ca199aa7d749839b31d02607160675" class="login-image" alt="ResourceGuard login illustration" />
            </div>
            <div class="form-column">
              <form class="login-form">
                <h1 class="login-title">Login</h1>
                <label for="username" class="visually-hidden">Username</label>
                <input type="text" id="username" class="input-field" placeholder="Username" required />
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Password" required />
                <button type="submit" class="login-button">Login</button>
              </form>
            </div>
          </div>
        </section>
        <footer class="footer">ResourceGuard</footer>
      </main>
</body>
</html>
